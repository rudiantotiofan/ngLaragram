
<div class="container" style="margin-top:20px">
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Images</a></li>
        <li class="active">List</li>
      </ul>
  <div class="fluid-container">
    <table class="table table-bordered">
      <thead>
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>IMAGE</th>
            <th>CAPTION</th>
            <th>OPTION</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let image of imagesList">
              <td>{{ image.id }}</td>
              <td>{{ image.title }}</td>
              <td style="width:20%"><img src="http://localhost:8000/img/upload/{{ image.path }}" alt="" width="100%" class="img img-thumbnail"></td>
              <td style="width:30%">{{ image.caption }}</td>
              <td class="text-center">
                <button class="btn btn-default" (click)="getImageInfo(image.id)"  data-toggle="modal" data-target="#myModal">
                  DETAIL
                </button>
                <button class="btn btn-primary">EDIT</button>
                <button class="btn btn-danger">DELETE</button>
              </td>
            </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">DETAIL GAMBAR</h4>
      </div>
      <div class="modal-body">
          <div class="right-container" *ngIf='image'>
            <h3>{{image.title}}</h3>
            <p>
                <img src="http://localhost:8000/img/upload/{{ image.path }}" alt="" width="100%" class="img img-thumbnail">
            </p>
            <p>{{image.caption}}</p>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
